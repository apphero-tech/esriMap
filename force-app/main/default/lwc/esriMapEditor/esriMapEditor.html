<template>
    <lightning-card title="Éditeur de Carte ArcGIS" icon-name="standard:location">
        <div class="slds-p-around_medium">
            
            <!-- Indicateur de chargement -->
            <div if:true={isLoading} class="slds-is-relative slds-p-around_large">
                <lightning-spinner alternative-text="Chargement de la carte ArcGIS..." size="medium"></lightning-spinner>
                <div class="slds-text-align_center slds-p-top_medium">
                    <p>Initialisation de la carte ArcGIS...</p>
                </div>
            </div>
    
            <!-- Conteneur de la carte ArcGIS -->
            <div if:false={isLoading} class="map-container">
                <iframe 
                    src={iframeUrl}
                    class="arcgis-iframe"
                    style={mapContainerStyle}
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
    
            <!-- Messages d'erreur -->
            <div if:true={errorMessage} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                <span class="slds-assistive-text">Erreur</span>
                <h2>{errorMessage}</h2>
            </div>
            
            <!-- Contrôles de la carte -->
            <div if:true={isMapReady} class="slds-m-top_medium">
                <div class="slds-grid slds-grid_align-spread slds-wrap">
                    
                    <!-- Informations de sélection -->
                    <div class="slds-col slds-size_1-of-2">
                        <div if:true={selectedGeometry} class="slds-box slds-box_small">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">
                                <lightning-icon icon-name="utility:location" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                Zone sélectionnée
                            </h3>
                            <p class="slds-text-body_small">
                                <strong>Type:</strong> {selectedGeometry.type}<br>
                                <strong>Adresse:</strong> {selectedAddress}
                            </p>
                        </div>
                    </div>
                    
                    <!-- Boutons d'action -->
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <div class="slds-button-group">
                            <lightning-button 
                                variant="neutral" 
                                label="Mode Dessin"
                                icon-name="utility:edit"
                                onclick={handleActivateDrawing}
                                disabled={isMapReadyNot}>
                            </lightning-button>
                            
                            <lightning-button 
                                variant="neutral" 
                                label="Mode Navigation"
                                icon-name="utility:hand"
                                onclick={handleDeactivateDrawing}
                                disabled={isMapReadyNot}>
                            </lightning-button>
                            
                            <lightning-button 
                                variant="neutral" 
                                label="Centrer"
                                icon-name="utility:center_align"
                                onclick={handleCenterMap}
                                disabled={isMapReadyNot}>
                            </lightning-button>
                            
                            <lightning-button 
                                variant="neutral" 
                                label="Effacer"
                                icon-name="utility:clear"
                                onclick={handleClearSelection}
                                disabled={isMapReadyNot}>
                            </lightning-button>
                            
                            <lightning-button 
                                variant="brand" 
                                label="Sauvegarder"
                                icon-name="utility:save"
                                onclick={handleSaveMapArea}
                                disabled={isMapReadyNot}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </lightning-card>
</template>
